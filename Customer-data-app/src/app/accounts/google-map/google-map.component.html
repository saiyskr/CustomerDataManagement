<div class="modal-header">
    <h3 class="modal-title">Choose a Location from the Map</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
            placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
            #search>
    </div>

    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
            (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>

    <div class="loc-data">
        <h5>Address: {{address}}</h5>
        <p>Latitude: {{latitude}}</p>
        <p>Longitude: {{longitude}}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn-secondary" data-dismiss="modal" (click)="closeDialog('close')">Close</button>
    <button type="button" class="btn-primary" (click)="saveLocation()">Save Location</button>
</div>
